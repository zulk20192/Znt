<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Znt92 Store Top Up Gaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .header {
            background: #6a1b9a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: 3px solid #bbdefb;
        }
        .header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        .header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }
        .header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .header #branding {
            float: left;
        }
        .header #branding h1 {
            margin: 0;
        }
        .header nav {
            float: right;
            margin-top: 10px;
        }
        .voucher, .ppob, .games, .payment {
            margin-top: 20px;
            padding: 20px;
            background: #303030;
            border-radius: 8px;
        }
        .voucher h2, .ppob h2, .games h2, .payment h2 {
            color: #ffffff;
            border-bottom: 2px solid #bbdefb;
            padding-bottom: 5px;
        }
        .voucher-list, .ppob-list, .games-list, .payment-methods {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .voucher-item, .ppob-item, .game-item, .payment-item {
            width: 150px;
            margin: 10px;
            padding: 10px;
            background: #424242;
            border-radius: 8px;
            text-align: center;
        }
        .voucher-item img, .ppob-item img, .game-item img, .payment-item img {
            max-width: 100%;
            height: auto;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #6a1b9a;
            color: #ffffff;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Znt92</span> Store</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Cek Transaksi</a></li>
                    <li><a href="#">Pencarian</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="voucher">
        <div class="container">
            <h2>Voucher</h2>
            <div class="voucher-list">
                <div class="voucher-item">
                    <img src="amazon_gift_card.png" alt="Amazon Gift Card">
                    <p>Amazon Gift Card</p>
                </div>
                <div class="voucher-item">
                    <img src="binance_gift_card.png" alt="Binance Gift Card">
                    <p>Binance Gift Card</p>
                </div>
                <!-- Tambahkan item voucher lainnya di sini -->
            </div>
        </div>
    </section>

    <section class="ppob">
        <div class="container">
            <h2>PPOB</h2>
            <div class="ppob-list">
                <div class="ppob-item">
                    <img src="ovo.png" alt="OVO">
                    <p>OVO</p>
                </div>
                <div class="ppob-item">
                    <img src="axis.png" alt="Axis">
                    <p>Axis</p>
                </div>
                <!-- Tambahkan item PPOB lainnya di sini -->
            </div>
        </div>
    </section>

    <section class="games">
        <div class="container">
            <h2>Semua Games</h2>
            <div class="games-list">
                <div class="game-item">
                    <img src="game1.png" alt="Game 1">
                    <p>Where Winds Meet (PC)</p>
                </div>
                <div class="game-item">
                    <img src="game2.png" alt="Game 2">
                    <p>Path to Nowhere</p>
                </div>
                <!-- Tambahkan item game lainnya di sini -->
            </div>
        </div>
    </section>

    <section class="payment">
        <div class="container">
            <h2>Metode Pembayaran</h2>
            <div class="payment-methods">
                <div class="payment-item">
                    <img src="bni.png" alt="BNI">
                    <p>BNI Virtual Account</p>
                </div>
                <div class="payment-item">
                    <img src="briva.png" alt="BRIVA">
                    <p>BRIVA Virtual Account</p>
                </div>
                <!-- Tambahkan metode pembayaran lainnya di sini -->
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>Â© 2025 Znt92 store top up gaming</p>
    </footer>
</body>
</html>
